<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pro Offline</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="app-header"><h1>English Pro</h1></header>
    <main id="main-content">
        <section id="vocab-section" class="active-section">
            <div class="card-stack">
                <div id="vocab-card" class="flashcard">
                    <h2 id="v-word">Loading...</h2>
                    <p id="v-type" class="word-type"></p>
                    <div class="card-divider"></div>
                    <p id="v-meaning" class="meaning"></p>
                    <p id="v-sentence" class="sentence"></p>
                </div>
            </div>
            <div class="controls"><p id="v-progress" style="text-align:center;color:#888">Word 0/0</p><button onclick="app.nextWord()" class="btn-primary">Next Word</button></div>
        </section>
        <section id="grammar-section" class="hidden-section">
            <input type="text" id="grammar-search" placeholder="Search rules..." onkeyup="app.filterGrammar()" style="width:90%;padding:12px;border:1px solid #ddd;border-radius:25px;display:block;margin:0 auto 20px;">
            <div id="grammar-list"></div>
        </section>
        <section id="reading-section" class="hidden-section">
            <div id="story-list-view"></div>
            <div id="story-detail-view" class="hidden">
                <button onclick="app.closeStory()" class="btn-back">â† Back</button>
                <h2 id="story-title" style="color:var(--primary)"></h2>
                <div id="story-text" style="line-height:1.6;margin-bottom:30px;"></div>
                <button onclick="app.startStoryQuiz()" class="btn-action">Start Quiz</button>
                <div id="story-quiz-container" class="hidden"><h3 style="margin-top:30px;border-bottom:1px solid #eee">Quiz</h3><div id="quiz-questions-area"></div></div>
            </div>
        </section>
        <section id="exam-section" class="hidden-section">
            <div class="exam-header"><span>Score: <b id="exam-score" style="color:var(--primary)">0</b></span><button onclick="app.generateExam()" class="btn-small">Skip</button></div>
            <div id="exam-container"></div>
        </section>
    </main>
    <nav class="bottom-nav">
        <button onclick="app.nav('vocab')" class="nav-item active" id="nav-vocab"><span>ğŸ“š</span><span style="font-size:12px">Vocab</span></button>
        <button onclick="app.nav('grammar')" class="nav-item" id="nav-grammar"><span>ğŸ‘“</span><span style="font-size:12px">Rules</span></button>
        <button onclick="app.nav('reading')" class="nav-item" id="nav-reading"><span>ğŸ“–</span><span style="font-size:12px">Read</span></button>
        <button onclick="app.nav('exam')" class="nav-item" id="nav-exam"><span>âœ…</span><span style="font-size:12px">Exam</span></button>
    </nav>
    <script src="assets/js/dataService.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
