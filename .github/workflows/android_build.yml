name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4  # UPDATED TO V4

      - name: Setup Java
        uses: actions/setup-java@v4 # UPDATED TO V4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4 # UPDATED TO V4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Project
        run: |
          echo "Starting Build Process..."
          
          # 1. Create a temporary Cordova project
          cordova create app com.englishpro.offline EnglishPro
          
          # 2. Copy config.xml from your subfolder to the app root
          if [ -f "EnglishProWeb/config.xml" ]; then
            cp EnglishProWeb/config.xml app/
            echo "✅ Config.xml found and copied."
          else
            echo "❌ ERROR: config.xml not found in EnglishProWeb/. Stopping."
            exit 1
          fi
          
          # 3. Clear default web files inside the cordova app
          rm -rf app/www/*
          
          # 4. Copy your web assets from EnglishProWeb to the Cordova www folder
          # We use cp -r to grab everything inside your subfolder
          cp -r EnglishProWeb/* app/www/
          
          # 5. Enter app directory
          cd app
          
          # 6. Add Android Platform
          cordova platform add android
          
          # 7. Build APK
          cordova build android --release -- --packageType=apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4  # CRITICAL FIX: UPDATED TO V4
        with:
          name: EnglishPro-APK
          path: app/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
